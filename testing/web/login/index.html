<!DOCTYPE html>
<html id="login-html">
    <head>
        <meta charset="UTF-8" />
        <title>Login Wall</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./../bootstrap/css/bootstrap.min.css" />
    </head>
    <body class="d-flex justify-content-center align-items-center round-border">
        <div
            id="loading-screen"
            class="position-fixed top-0 start-0 w-100 h-100 bg-white"
            style="z-index: 9999"
        >
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center h-100 w-100 glass-body">
            <div class="d-flex flex-column gap-4">
                <h1 id="pc-name" class="text-center text-white">Login</h1>
                <input
                    type="text"
                    id="id_input"
                    class="form-control form-control-lg text-center bg-transparent round-border glass-input text-white"
                    placeholder="Enter ID"
                />
            </div>
        </div>

        <script src="../util.js"></script>
        <script src="./init.js"></script>
        <script src="./../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
